<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>

    </header>


    <div id="scoreboard">
        <div id="user-label" class="label">user</div>
        <div id="comp-label" class="label">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <p id="result">Click on a choice <br>to start</p>

    <div id="selectOption">
        <img src="img/rock.png" id="r" alt="rock" class="selectPics" >
        <img src="img/paper.png" id="p" alt="paper" class="selectPics">
        <img src="img/scissors.jpg" id="s" alt="scissors" class="selectPics">
    </div>

    <script src="index.js"></script>

</body>

</html>

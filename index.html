<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        
    </header>

    
            <div id="scoreboard">
                    <div id="user-label" class="label">user</div>
                    <div id="comp-label" class="label">comp</div>
                    <span id="user-score">0</span> : <span id="comp-score">0</span>
                </div>
        <p id="result">Paper covers rock. You win!</p>

        <div id="selectOption">
            <div id="rock" class="selectDivs">
                <img src="img/rock.png" alt="rock" class="selectPics" >
            </div>
            <div id="paper" class="selectDivs">
                <img src="img/paper.png" alt="paper" class="selectPics">
            </div>
            <div id="scissors" class="selectDivs">
                <img src="img/scissors.jpg" alt="scissors" class="selectPics">
            </div>
        </div>


    
</body>

</html>
